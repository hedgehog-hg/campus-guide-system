<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sejong-campus-guide</title>
    <link rel="stylesheet" href="../css/index.css" type="text/css">
</head>
<body>
    <div class="main-wrap">
        <header>
            <div class="logo-wrap">
                <div class="logo">
                    <a href="#" onClick="top.location='javascript:location.reload()'">
                        <img width="195" height="47" src="../image/logo.png">
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="main-content">
                <div class="map">
                    <div class="map-background">
                        <img width="1800" height="850"src="../image/ground.png">
                    </div>

                    <div class="structures">
                        <div class="structure student">
                            <a class="structure-img">
                                <img width="200" height="176" src="../image/hakgwan.png">
                            </a>
                            <p class="structure-name">학생회관</p>
                        </div>
                        <div class="structure ai">
                            <a class="structure-img">
                                <img width="200" height="246"  src="../image/innocen.png">
                            </a>
                            <p class="structure-name">대양AI센터</p>
                        </div>
                        <div class="structure gunja">
                            <a class="structure-img">
                                <img width="200" height="185" src="../image/Gunja.png">
                            </a>
                            <p class="structure-name">군자관</p>
                        </div>
                        <div class="structure library">
                            <a class="structure-img">
                                <img width="162" height="200" src="../image/hakjeong.png">
                            </a>
                            <p class="structure-name">학술정보원</p>
                        </div>
                    </div>

                    <div class="filter_area">
                        <ul class="filter_list">
                            <li class="filter_item cafe">
                                <button type="button">
                                    <img src="../image/new_coffee.png"> 카페
                                </button>
                            </li>
                            <li class="filter_item restaurant">
                                <button type="button">
                                    <img src="../image/new_fork.png"> 학생 식당
                                </button>
                            </li>
                            <li class="filter_item store">
                                <button type="button">
                                    <img  src="../image/new_grocery-store.png"> 편의점
                                </button>
                            </li>
                            <li class="filter_item printer">
                                <button type="button">
                                    <img src="../image/new_printer.png"> 프린터
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div class="pin-group">
                        <div class="student pin cafe cutlery">
                            <img src="../image/map_pin_small.png">
                        </div>
                        <div class="ai pin store cafe">
                            <img src="../image/map_pin_small.png">
                        </div>
                        <div class="gunja pin cutlery store printer">
                            <img src="../image/map_pin_small.png">
                        </div>
                        <div class="library pin cafe printer">
                            <img src="../image/map_pin_small.png">
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            //카페,식당,편의점,프린터 아이콘 클릭
            $('.filter_item').on('click', function () {
                var type = '.pin-group .' + this.className.split(' ')[1];
                $('.pin').css('visibility', 'hidden');
                $(type).css('visibility', 'visible');
            });

            //건물 마우스 엔터
            $('.structure a img').on('mouseenter', function() {
                $(this).parent().parent().css('transform', 'scale(1.2)');
            });

            //건물 마우스 리브
            $('.structure a img').on('mouseleave', function() {
                $(this).parent().parent().css('transform', 'scale(1)');
            });

            //건물 홈페이지로 이동
            $('.structure-img').on('click', function() {
                var structureName = $(this).parent().attr('class').split(' ')[1];

                if ($ ('.pin-group .' + structureName).css('visibility') == 'visible') {
                    location.href = '/campus-guide-system/campus-guide-system/'+ structureName + '/detail_page6.html';
                } else {
                    location.href = '/campus-guide-system/campus-guide-system/'+ structureName + '/detail_page.html';
                }
            });
        });
    </script>
</body>
</html>
